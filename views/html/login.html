<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- fetch -->
    <script src="/data/constant.js"></script>
    <script src="/data/user.js" type="text/javascript"></script>
    <script src="/data/cookie.js" type="text/javascript"></script>
    <title>myStudyLibrary 로그인</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/login.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&display=swap");
    </style>
    <script>
      // 로그인 체크 필요(최초 한번 체크)
      async function checkLogin() {
        const result = await getUserInfo();
        // 이미 로그인 했을 때 홈페이지로
        if (result !== LOGIN_REQUIRED) {
          location.href = "/";
        }
      }
      checkLogin();

      // 로그인 버튼 눌렀을 때
      async function login(id, pw) {
        const result = await reqLogin(id, pw);
        const resultJson = await result.json();
        // 로그인 성공 혹은 이미 로그인 된 상태일 때 홈페이지로 이동
        if (resultJson.state === LOGIN || resultJson.state === ALREADY_LOGIN) {
          const link = "/";
          location.href = link;
          alert(resultJson.state);
          // 로그인 필요할 때 다시 로그인 화면으로
        } else {
          const link = "/login";
          location.href = link;
          alert(resultJson.state);
        }
      }
    </script>
  </head>
  <body>
    <!-- 맨 위에 메뉴바 -->
    <nav class="gmb">
      <!-- 로고 -->
      <div class="gmb__logo">
        <img class="gmb__logo--img" src="/views/img/logo.png" alt="서비스 로고입니다." />
        <a href="">myStudyLibrary</a>
      </div>
      <!-- 메뉴 -->
      <ul class="gmb__menu">
        <li><a href="">주변도서관</a></li>
        <li><a href="">자유게시판</a></li>
        <li><a href="">내가작성한글</a></li>
      </ul>
    </nav>
    <section class="container">
      <form class="container__login" method="post">
        <h2 class="container__login--title">로그인 창</h2>
        <input type="text" placeholder="아이디" class="container__login--input" name="id" />
        <input type="password" placeholder="비밀번호" class="container__login--input" name="pw" />
        <input
          type="button"
          value="로그인"
          class="container__login--submit"
          onclick="login(document.getElementsByName('id')[0].value,document.getElementsByName('pw')[0].value);"
        />
      </form>
    </section>
    <!-- footer -->
    <footer class="footer__serviceInfo">
      (주) myStudyLibrary
      <br />
      <pre> 대표: 김예지</pre>
      <br />
    </footer>
  </body>
</html>
