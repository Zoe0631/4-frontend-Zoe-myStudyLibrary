<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myStudyLibrary 프로필사진 수정</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/edit_profileImage.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&display=swap");
    </style>
    <!-- fetch -->
    <script src="/data/constant.js"></script>
    <script src="/data/user.js" type="text/javascript"></script>
    <!-- sweetAlert2 -->
    <script src="/views/js/sweetalert2.js" type="text/javascript"></script>
    <script src="/views/js/custom.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- 맨 위에 메뉴바 -->
    <nav class="gmb">
      <!-- 로고 -->
      <a href="/">
        <div class="gmb__logo">
          <img class="gmb__logo--img" src="/views/img/logo.png" alt="서비스 로고입니다." />
          myStudyLibrary
        </div>
      </a>
      <!-- 메뉴 -->
      <ul class="gmb__menu">
        <li><a href="">주변도서관</a></li>
        <li><a href="">자유게시판</a></li>
        <li><a href="">내가작성한글</a></li>
      </ul>
    </nav>
    <!-- 프로필 사진 수정 컨테이너 -->
    <main class="container">
      <form
        action=""
        class="container__editProfileImage"
        method="post"
        enctype="multipart/form-data"
        onsubmit="editProfileImage(document.getElementsByName('profileImage')[0].files[0]);return false"
        ;
        ;
      >
        <h2 class="container__editProfileImage--title">프로필 사진 수정</h2>
        <label for="container__editProfileImage--button">
          <img class="container__editProfileImage--img" src="/views/img/user.png" alt="프로필 사진 업로드." />
        </label>
        <input id="container__editProfileImage--button" type="file" name="profileImage" accept="image/*" />
        <input type="submit" value="프로필 사진 수정" class="container__editProfileImage--submit" />
      </form>
    </main>
    <!-- footer -->
    <footer class="footer__serviceInfo">
      (주) myStudyLibrary
      <br />
      <pre> 대표: 김예지</pre>
      <br />
    </footer>
    <script>
      // 로그인 여부 체크
      async function checkLogin() {
        const backendResult = await getUserInfo();
        // 로그인 안 했을 때 로그인 페이지로 이동
        if (backendResult.state === LOGIN_REQUIRED) {
          const result = await sweetAlert(WARNING, "로그인 필요", "로그인이 필요한 기능입니다.");
          if (result) {
            const link = "/user/login";
            location.href = link;
          }
        }
      }
      checkLogin();
      // 프로필 수정 버튼 눌렀을 때
      async function editProfileImage(profileImage) {
        const backendResult = await editProfileImageRequest(profileImage);
        // 프로필 수정 성공시 홈페이지로 이동
        if (backendResult.state === REQUEST_SUCCESS) {
          const result = await sweetAlert(SUCCESS, "프로필 사진 수정 성공", "홈페이지로 이동합니다");
          if (result) {
            const link = "/authorized";
            location.href = link;
          }
        } else if (backendResult.state === ONLY_IMAGE) {
          await sweetAlert(
            WARNING,
            "프로필 사진 수정 실패",
            "5MB 이하 이미지 파일만 업로드 가능합니다.(jpg,jpeg,png,gjf)"
          );
        }
        // 5mb 이하의 이미지파일이 아니라서 요청거부된 상황이 아닐 때 (ex. 백엔드 서버의 문제, fetch 실패 등)
        else if (backendResult.state !== ONLY_IMAGE) {
          const result = await sweetAlert(
            ERROR,
            "프로필 사진 수정 실패",
            "예상치 못한 오류입니다.",
            `서버 메세지: ${backendResult.state}`
          );
          if (result) {
            const link = "/";
            location.href = link;
          }
        }
      }
    </script>
  </body>
</html>
