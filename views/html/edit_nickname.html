<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myStudyLibrary 닉네임 수정</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/edit_nickname.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&display=swap");
    </style>
    <!-- fetch -->
    <script src="/services/constant.js"></script>
    <script src="/models/user.js" type="text/javascript"></script>
    <!-- sweetAlert2 -->
    <script src="/views/js/sweetalert2.js" type="text/javascript"></script>
    <script src="/views/js/custom.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- 맨 위에 메뉴바 -->
    <nav class="gmb">
      <!-- 로고 -->
      <a href="/">
        <div class="gmb__logo">
          <img class="gmb__logo--img" src="/views/img/logo.png" alt="서비스 로고입니다." />
          myStudyLibrary
        </div>
      </a>
      <!-- 메뉴 -->
      <ul class="gmb__menu">
        <li><a href="">주변도서관</a></li>
        <li><a href="">자유게시판</a></li>
        <li><a href="">내가작성한글</a></li>
      </ul>
    </nav>
    <!-- 닉네임 수정 컨테이너 -->
    <main class="container">
      <form
        class="container__editNickname"
        method="post"
        onsubmit="editNickname(document.getElementsByName('nickname')[0].value);return false"
        ;
      >
        <h2 class="container__editNickname--title">닉네임 수정</h2>
        <input
          type="text"
          placeholder="변경할 닉네임"
          class="container__editNickname--input"
          name="nickname"
          required
          pattern="^[가-힣|a-z|A-Z|0-9]+$"
          title="닉네임: 2~8글자 사이의 한글, 숫자, 영어 (공백 불가)"
        />
        <input type="submit" value="닉네임 수정" class="container__editNickname--submit" />
      </form>
    </main>
    <!-- footer -->
    <footer class="footer__serviceInfo">
      (주) myStudyLibrary
      <br />
      <pre> 대표: 김예지</pre>
      <br />
    </footer>
    <script>
      // 로그인 여부 체크
      async function checkLogin() {
        const backendResult = await getUserInfo();
        // 로그인 안 했을 때 로그인 페이지로 이동
        if (backendResult.state === LOGIN_REQUIRED) {
          const result = await sweetAlert(WARNING, "로그인 필요", "로그인이 필요한 기능입니다.");
          if (result) {
            const link = "/user/login";
            location.href = link;
          }
        }
      }
      checkLogin();
      // 닉네임 수정 버튼 눌렀을 때
      async function editNickname(nickname) {
        const backendResult = await editNicknameRequest(nickname);
        // 닉네임 수정 성공시 홈페이지로 이동
        if (backendResult.state === REQUEST_SUCCESS) {
          const result = await sweetAlert(SUCCESS, "닉네임 수정 성공", "홈페이지로 이동합니다");
          if (result) {
            const link = "/authorized";
            location.href = link;
          }
        } else if (backendResult.state === DUPLICATED_NICKNAME) {
          await sweetAlert(WARNING, "닉네임 수정 실패", "중복된 닉네임 입니다.");
        }
        // 닉네임 중복 상황이 아닌데 닉네임 수정이 안될 때(서버 오류, 로그인 요구 등)
        else {
          const result = await sweetAlert(
            ERROR,
            "닉네임 수정 실패",
            "예상치 못한 오류입니다.",
            `서버 메세지: ${backendResult.state}`
          );
          if (result) {
            const link = "/";
            location.href = link;
          }
        }
      }
    </script>
  </body>
</html>
