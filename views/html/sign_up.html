<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myStudyLibrary 회원가입</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/sign_up.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&display=swap");
    </style>
    <!-- fetch -->
    <script src="/data/constant.js"></script>
    <script src="/data/user.js" type="text/javascript"></script>
    <!-- sweetAlert2 -->
    <script src="/views/js/sweetalert2.js" type="text/javascript"></script>
    <script src="/views/js/custom.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- 맨 위에 메뉴바 -->
    <nav class="gmb">
      <!-- 로고 -->
      <a href="/">
        <div class="gmb__logo">
          <img class="gmb__logo--img" src="/views/img/logo.png" alt="서비스 로고입니다." />
          myStudyLibrary
        </div>
      </a>
      <!-- 메뉴 -->
      <ul class="gmb__menu">
        <li><a href="">주변도서관</a></li>
        <li><a href="">자유게시판</a></li>
        <li><a href="">내가작성한글</a></li>
      </ul>
    </nav>
    <section class="container">
      <form
        class="container__signUp"
        method="post"
        onsubmit="signUp(document.getElementsByName('id')[0].value, document.getElementsByName('pw')[0].value, document.getElementsByName('confirmPw')[0].value,document.getElementsByName('name')[0].value,document.getElementsByName('phoneNumber')[0].value,document.getElementsByName('nickname')[0].value,document.getElementsByName('gender')[0].value);return false"
        ;
      >
        <h2 class="container__signUp--title">회원가입</h2>
        <input
          type="text"
          placeholder="아이디"
          class="container__signUp--input"
          name="id"
          required
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{5,20}$"
          title="아이디: 5 ~ 20글자 사이의 문자와 숫자 조합 입력"
        />
        <input
          type="password"
          placeholder="비밀번호"
          class="container__signUp--input"
          name="pw"
          required
          pattern="^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{8,16}$"
          title="비밀번호: 8 ~ 16글자 사이의 문자, 숫자, 특수문자 조합"
        />
        <input
          type="password"
          placeholder="비밀번호확인"
          class="container__signUp--input"
          name="confirmPw"
          required
          title="비밀번호확인"
        />
        <input
          type="text"
          placeholder="이름"
          class="container__signUp--input"
          name="name"
          required
          pattern="^[가-힣]+$"
          minlength="1"
          maxlength="30"
          title="이름: 1 ~ 30글자 사이의 한글 입력"
        />
        <input
          type="text"
          placeholder="연락처(휴대전화)"
          class="container__signUp--input"
          name="phoneNumber"
          required
          pattern="^01([0|1|6|7|8|9])?([0-9]{3,4})?([0-9]{4})$"
          title="연락처: (-)없이 01012345678 형태 입력"
        />
        <input
          type="text"
          placeholder="닉네임"
          class="container__signUp--input"
          name="nickname"
          required
          pattern="^[가-힣|a-z|A-Z|0-9]+$"
          title="닉네임: 2~8글자 사이의 한글, 숫자, 영어 (공백 불가)"
        />
        <select class="container__signUp--gender" name="gender" required title="성별">
          <option value="">성별</option>
          <option value="여">여</option>
          <option value="남">남</option>
        </select>
        <input type="submit" value="회원가입" class="container__signUp--submit" />
      </form>
    </section>
    <!-- footer -->
    <footer class="footer__serviceInfo">
      (주) myStudyLibrary
      <br />
      <pre> 대표: 김예지</pre>
      <br />
    </footer>
    <script>
      // 로그인 여부 체크
      async function checkLogin() {
        const result = await getUserInfo();
        // 로그인 이미 했을 때 다른 경로로 이동
        if (result.state !== LOGIN_REQUIRED) {
          const result = await sweetAlert(ERROR, "기존에 로그인된 상태", "홈페이지로 이동합니다");
          if (result) {
            const link = "/authorized";
            location.href = link;
          }
        }
      }
      checkLogin();
      // 로그인 버튼 눌렀을 때
      async function signUp(id, pw, confirmPw, name, phoneNumber, nickname, gender) {
        const backendResult = await signUpRequest(id, pw, confirmPw, name, nickname, phoneNumber, gender);
        if (backendResult.error !== undefined) {
          await sweetAlert(
            WARNING,
            "회원가입 실패",
            "회원가입 시도를 다시 해주세요."
            `plz change ${backendResult.error}`
          );
        } else if (backendResult.state !== SIGN_UP) {
          await sweetAlert(
            WARNING,
            "회원가입 실패",
            "회원가입 시도를 다시 해주세요.",
            `서버 메시지: ${backendResult.state}`
          );
        }
        // 회원가입 성공 후 홈페이지로
        if (backendResult.state === SIGN_UP) {
          const result = await sweetAlert(SUCCESS, "회원가입 성공", "홈페이지로 이동합니다. 로그인 해주세요.");
          if (result) {
            const link = "/";
            location.href = link;
          }
        }
      }
    </script>
  </body>
</html>
