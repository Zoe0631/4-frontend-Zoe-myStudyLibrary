<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>myStudyLibrary 연락처 수정</title>
    <style>
      @import url("/views/css/reset.css");
      @import url("/views/css/common.css");
      @import url("/views/css/edit_contact.css");
      /* 글씨체 */
      @import url("https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Gugi&family=Lobster&family=Noto+Sans+KR:wght@300&family=Noto+Serif+KR&family=Poor+Story&display=swap");
    </style>
    <!-- fetch -->
    <script src="/data/constant.js"></script>
    <script src="/data/user.js" type="text/javascript"></script>
    <!-- sweetAlert2 -->
    <script src="/views/js/sweetalert2.js" type="text/javascript"></script>
    <script src="/views/js/custom.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- 맨 위에 메뉴바 -->
    <nav class="gmb">
      <!-- 로고 -->
      <a href="/">
        <div class="gmb__logo">
          <img class="gmb__logo--img" src="/views/img/logo.png" alt="서비스 로고입니다." />
          myStudyLibrary
        </div>
      </a>
      <!-- 메뉴 -->
      <ul class="gmb__menu">
        <li><a href="">주변도서관</a></li>
        <li><a href="">자유게시판</a></li>
        <li><a href="">내가작성한글</a></li>
      </ul>
    </nav>
    <!-- 연락처 수정 컨테이너 -->
    <main class="container">
      <form
        action=""
        class="container__editContact"
        method="post"
        onsubmit="editContact(document.getElementsByName('contact')[0].value);return false"
        ;
      >
        <h2 class="container__editContact--title">연락처 수정</h2>
        <input
          type="text"
          placeholder="변경할 연락처"
          class="container__editContact--input"
          name="contact"
          required
          pattern="^01([0|1|6|7|8|9])?([0-9]{3,4})?([0-9]{4})$"
          title="연락처: (-)없이 01012345678 형태 입력"
        />
        <input type="submit" value="연락처 수정" class="container__editContact--submit" />
      </form>
    </main>
    <!-- footer -->
    <footer class="footer__serviceInfo">
      (주) myStudyLibrary
      <br />
      <pre> 대표: 김예지</pre>
      <br />
    </footer>
    <script>
      // 로그인 여부 체크
      async function checkLogin() {
        const backendResult = await getUserInfo();
        // 로그인 안 했을 때 로그인 페이지로 이동
        if (backendResult.state === LOGIN_REQUIRED) {
          const result = await sweetAlert(WARNING, "로그인 필요", "로그인이 필요한 기능입니다.");
          if (result) {
            const link = "/user/login";
            location.href = link;
          }
        }
      }
      checkLogin();
      // 연락처 수정 버튼 눌렀을 때
      async function editContact(contact) {
        const backendResult = await editContactRequest(contact);
        // 연락처 수정 성공시 홈페이지로 이동
        if (backendResult.state === REQUEST_SUCCESS) {
          const result = await sweetAlert(SUCCESS, "연락처 수정 성공", "홈페이지로 이동합니다");
          if (result) {
            const link = "/authorized";
            location.href = link;
          }
          // 연락처 수정 실패
        } else if (backendResult.state === INVALID_BODY) {
          await sweetAlert(WARNING, "연락처 수정 실패", `010 0000 0000 형태로 입력해주세요`);
        } else {
          await sweetAlert(ERROR, "연락처 수정 실패", `예상치 못한 에러입니다. 서버 메시지: ${backendResult.state}`);
        }
      }
    </script>
  </body>
</html>
